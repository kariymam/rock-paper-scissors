  <main>
        <!-- Rock, Paper, Scissors game incoming -->
        <h2>
          Pick your option 
        </h2>
        <div class="choice-container">
          <button id="rock-btn" class="btn">Rock</button>
          <button id="paper-btn" class="btn">Paper</button>
          <button id="scissors-btn" class="btn">Scissors</button>
        </div>
        <div class="score-container">
          <div id="player-score">
            <h3>
              Player Score
            </h3>
          </div>
           <div id="computer-score">
            <h3>
              Computer Score
            </h3>
          </div>
          <div id="result">
            <p id="results-msg"></p>
            <p id="winner-msg"></p>
            <button class="btn hidden" id="reset-game-btn">Play again?</button>
          </div>
          <div id="app"></div>
  </main>
