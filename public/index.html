<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Rock, Paper, Scissors game</title>
</head>
<body>
  <header>
  </header>
  <main>
        <!-- Rock, Paper, Scissors game incoming -->
         <div class="rounds-input">
           <label>First to: </label>
           <input type="number" id="rounds" value="3" name="rounds" min="1" max="10" placeholder="3" />
         </div>
        <h2>
          Choose your weapon 
        </h2>
        <div>
          <div id="choice-container">
            <button id="rock-btn" class="btn">Rock</button>
            <button id="paper-btn" class="btn">Paper</button>
            <button id="scissors-btn" class="btn">Scissors</button>
          </div>
          <button class="reset-btn hidden" id="reset-game-btn">Play again?</button>
        </div>
        <div>
          <div id="score-container">
            <div class="score">
              <h3>Player</h3>
              <p id="player-score">0</p>
            </div>
            <div class="score">
              <h3>Computer</h3>
              <p id="computer-score">0</p>
            </div>
          </div>
          <div id="result">
            <p id="winner-msg"></p>
            <p id="result-msg"></p>
          </div>
        </div>
  </main>
  <footer>
  </footer>
  <script src="index.js"></script>
</body>
</html>
