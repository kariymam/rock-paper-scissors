<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Rock, Paper, Scissors game</title>
  </head>
  <body>
    <header></header>
    <main>
      <!-- Rock, Paper, Scissors game incoming -->
      <h1>Rock, Paper, Scissors</h1>
      <div class="rounds-input">
          <span
             >First to:
          </span>
            <input
              type="number"
              id="rounds"
              value="3"
              name="rounds"
              min="1"
              max="10"
              placeholder="3"
            />
      </div>
      <div>
        <h2>Choose your weapon</h2>
        <div>
          <div id="choice-container" class="container">
            <button id="rock-btn" class="btn">Rock</button>
            <button id="paper-btn" class="btn">Paper</button>
            <button id="scissors-btn" class="btn">Scissors</button>
          </div>
          <div class="container hidden">
            <button class="reset-btn hidden" id="reset-game-btn">
              Play again?
            </button>
          </div>
        </div>
        <div>
          <div id="score-container">
            <div class="score">
              <h3 id="player-score">0</h3>
              <p>ðŸ‘¤</p>
            </div>
            <div class="score">
              <h3 id="computer-score">0</h3>
              <p>ðŸ¤–</p>
            </div>
          </div>
          <div id="result">
            <div id="winner-msg"></div>
            <div id="result-msg"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <details>
        <summary>How to play</summary>
        <p>You will play against the computer.</p>
        <ul>
          <li>Rock beats Scissors</li>
          <li>Scissors beats Paper</li>
          <li>Paper beats Rock</li>
        </ul>
        <p>
          If you and the computer choose the same option, it's a draw so no one gets the point.
        </p>
      </details>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
